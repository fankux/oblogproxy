name: CMake Build

on:
  pull_request:
    branches: [ master ]
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container: 'centos:7'
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          curl -fsSLO --compressed https://cmake.org/files/v3.22/cmake-3.22.3-linux-x86_64.tar.gz
          tar -zxvf cmake-3.22.3-linux-x86_64.tar.gz -C /usr  --strip-components=1 --no-same-owner
          yum install -y which git wget rpm rpm-build cpio make glibc-devel glibc-headers libstdc++-static binutils openssl-devel libaio-devel
          rm -rf /usr/bin/cpp
      - name: Build with cmake
        run: mkdir buildenv && cd buildenv && export PATH=`pwd`/deps/usr/local/oceanbase/devtools/bin:${PATH} && rm -rf /usr/bin/cc && ln -s `pwd`/deps/usr/local/oceanbase/devtools/bin/gcc /usr/bin/cc && cmake .. && make -j 6
